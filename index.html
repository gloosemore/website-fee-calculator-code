<!DOCTYPE html>
<html>
<head>
    <title>Tax Pricing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .custom-card:hover {
            border-color: #0d6efd;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .price {
            color: #0d6efd;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- First Row -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="custom-card p-3" onclick="alert('Hello')">
                    <h3>STANDARD</h3>
                    <p>Details...</p>
                    <h6 class="price">$150</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-card p-3" onclick="alert('Hello')">
                    <h3>EMPLOYED ONLY</h3>
                    <p>Details...</p>
                    <h6 class="price">$115</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-card p-3" onclick="alert('Hello')">
                    <h3>DISABLED</h3>
                    <p>Details...</p>
                    <h6 class="price">$115</h6>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="custom-card p-3" onclick="alert('Hello')">
                    <h3>SENIORS</h3>
                    <p>Details...</p>
                    <h6 class="price">$130</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-card p-3" onclick="alert('Hello')">
                    <h3>GIG ECONOMY</h3>
                    <p>Details...</p>
                    <h6 class="price">$175</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-card p-3" onclick="alert('Hello')">
                    <h3>HOME DAY CARE</h3>
                    <p>Details...</p>
                    <h6 class="price">$185</h6>
                </div>
            </div>
        </div>

        <!-- Third Row (Centered) -->
        <div class="row g-4">
            <div class="col-md-4 offset-md-4">
                <div class="custom-card p-3" onclick="alert('Hello')">
                    <h3>FULL-TIME STUDENTS</h3>
                    <p>Details...</p>
                    <h6 class="price">$85</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
